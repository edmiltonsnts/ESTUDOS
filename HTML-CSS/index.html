<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Web Avançada</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <h1>Página Web Avançada</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#sobre">Sobre</a>
        <a href="#contato">Contato</a>
    </nav>
    <main>
        <section id="home">
            <h2>Bem-vindo</h2>
            <p>Esta é uma página web avançada com HTML e CSS.</p>
        </section>
        <section id="sobre">
            <h2>Sobre</h2>
            <p>Informações sobre a página.</p>
        </section>
        <section id="contato">
            <h2>Contato</h2>
            <form action="/submit" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
                
                <button type="submit">Enviar</button>
            </form>
        </section>
        <section>
            <h2>Dados</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Idade</th>
                        <th>Cidade</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>João</td>
                        <td>30</td>
                        <td>São Paulo</td>
                    </tr>
                    <tr>
                        <td>Maria</td>
                        <td>25</td>
                        <td>Rio de Janeiro</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>© 2024 Minha Página Web</p>
    </footer>
</body>
</html>
